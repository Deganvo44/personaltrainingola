<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>MY FORM</h1>
        <label for="sname">surname</label>
        <input="text" id="sname" name="sname" placeholder="surname">
        <p></p>
        <label for="">Sex</label>
        <input type="checkbox" name="female" id="female" value="female" checked>
        <label for="female">female</label><br>
        <input type="checkbox" name="male" id="male" value="male" disabled>
        <label for="male">male</label><br>
        <p></p>
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass">
        <p></p>
        <label>Age</label>
        <input type="number" id="age" name="age" max="10" min="2" required>
</fieldset><br>
<fieldset>
        <!-- <p>choose your browser</p> -->
        <input type="radio"  name="browser" id="opera" value="opera" checked>
        <label for="opera">Opera Mini</label><br>
        <input type="radio" id="chrome" name="browser" value="Chrome">
        <label for="chrome">Chrome</label>
        </fieldset><br>
  <fieldset>
<fieldset>       
        <legend>Means of Identification</legend>
        <!-- <p>Means of Identification</p> -->
        <input type="checkbox" id="license" name="license" value="License" disabled>
        <label for="license">License</label><br>
        <input type="checkbox" id="nin" name="nin" value="NIN" checked>
        <label for="nin">NIN</label>
</fieldset>
<input type="button" id="submit">
<label for="submit">Submit</label>
